version: "3.11"

services:
  backend:
    build:
      context: ..
      dockerfile: devops/docker/backend.Dockerfile
    environment:
      # Add backend environment variables here
      - ENV=development
    ports:
      - "8000:8000"  # Adjust to match the backend service port
    command: ["python", "-m", "http.server", "8000"]

  frontend:
    build:
      context: ..
      dockerfile: devops/docker/frontend.Dockerfile
    depends_on:
      - backend
    environment:
      # Add frontend environment variables here
      - ENV=development
    ports:
      - "3000:3000"  # Adjust to match the frontend service port
    command: ["npm", "run", "dev", "--", "--host"]

# Define additional services (databases, caches) as needed.
